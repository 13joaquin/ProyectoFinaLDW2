<h3>Carrito de compras</h3>
<table class="table table-primary table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>cantidad</th>
            <th>Precio Unitario</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let cards of cardss">
            <tr>
                <td>{{cards.name}}</td>
                <td>{{cards.quantity}}</td>
                <td>{{cards.precio}} | currency:'ARS'</td>
            </tr>
        </ng-container>
    </tbody>
</table>
<p class="text-end">Total {{total()}} | currency:'ARS'</p>
<div class="text-end">
    <button>Comprar</button>
</div>
